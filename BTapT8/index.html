<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xúc Sắc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Bắt đầu</h1>
        <div class="dice">
            <p>Người thứ 1</p>
            <img class="img1" src="images/dice6.png">
        </div>
        <div class="dice">
            <p>Người thứ 2</p>
            <img class="img2" src="images/dice6.png">
        </div>
        <button type="button" id="roll" class="btn btn-light btn-lg btnplay">Lắc</button>
    </div>
    <script>
        function roll() {
            var randomNumber1 = Math.floor(Math.random() * 6) + 1; //1-6

            var randomDiceImage = "dice" + randomNumber1 + ".png"; //dice1.png - dice6.png

            var randomImageSource = "images/" + randomDiceImage; //images/dice1.png - images/dice6.png

            var image1 = document.querySelectorAll("img")[0];

            image1.setAttribute("src", randomImageSource);


            var randomNumber2 = Math.floor(Math.random() * 6) + 1;

            var randomImageSource2 = "images/dice" + randomNumber2 + ".png";

            document.querySelectorAll("img")[1].setAttribute("src", randomImageSource2);


            //If player 1 wins
            if (randomNumber1 > randomNumber2) {
            document.querySelector("h1").innerHTML = "Người thứ 1 Thắng";
            }
            else if (randomNumber2 > randomNumber1) {
            document.querySelector("h1").innerHTML = "Người thứ 2 Thắng";
            }
            else {
            document.querySelector("h1").innerHTML = "Hòa";
            }

        }
        document.getElementById("roll").onclick = function() { roll(); };

    </script>
</body>

</html>
